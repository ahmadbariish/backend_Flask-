{% extends "layout.html" %}
{% block content %}
<h1>لوحة التحكم</h1>
<a href="{{ url_for('add_product') }}" class="btn btn-primary">إضافة منتج جديد</a>
<table class="table table-striped">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">اسم المنتج</th>
            <th scope="col">السعر</th>
            <th scope="col">الصورة</th>
            <th scope="col">الوصف</th>
            <th scope="col">إجراءات</th>
        </tr>
    </thead>
    <tbody>
        {% for product in products %}
        <tr>
            <th scope="row">{{ product.id }}</th>
            <td>{{ product.name }}</td>
            <td>{{ product.price }}</td>
            <td><img src="{{ product.image }}" alt="{{ product.name }}" width="100"></td>
            <td>{{ product.description }}</td>
            <td>
                <a href="{{ url_for('edit_product', id=product.id) }}" class="btn btn-warning btn-sm">تعديل</a>
                <form action="{{ url_for('delete_product', id=product.id) }}" method="post" style="display:inline;">
                    <button type="submit" class="btn btn-danger btn-sm">حذف</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
